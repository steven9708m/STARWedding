<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR para la página de la boda</title>
  <style>
    body{font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; margin:0; display:grid; place-items:center; min-height:100vh; background:#faf7f5; color:#2d2a26}
    .card{background:#fff; padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(20,16,12,.08); text-align:center; max-width:520px}
    input{width:100%; padding:12px 14px; border-radius:10px; border:1px solid #ddd; margin-top:8px}
    button{margin-top:10px; padding:12px 16px; border-radius:10px; border:0; background:#b5838d; color:#fff; font-weight:700; cursor:pointer}
    #qrcode{margin-top:16px}
    .hint{font-size:13px; color:#6b645d; margin-top:8px}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="card">
    <h1>Generar QR del sitio</h1>
    <p>Pega el URL donde publicarás la página (por ejemplo, https://tuboda.vercel.app). Imprime o guarda la imagen.</p>
    <input id="url" placeholder="https://tuboda.vercel.app" />
    <button onclick="make()">Crear QR</button>
    <div id="qrcode"></div>
    <div class="hint">Tip: usa un URL corto para que sea más fácil de escribir si alguien lo necesita.</div>
  </div>
  <script>
    function make(){
      const el = document.getElementById('qrcode');
      el.innerHTML = '';
      const url = document.getElementById('url').value.trim();
      if(!url) return;
      new QRCode(el, { text: url, width: 320, height: 320 });
    }
  </script>
</body>
</html>
